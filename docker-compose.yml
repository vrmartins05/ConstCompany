version: '3'
services:
    db:
        image: postgres
        volumes:
            - ./tmp/db:/var/lib/postgresql/data
        ports:
            - "5432:5432"

    web:
        build: .
        command: bash -c "rm -rf tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
        volumes:
            - .:/myapp
        environment:
            - PGHOST=db
            - PGUSER=postgres
        ports:
            - "3000:3000"
        depends_on:
            - db

